<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebPage</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="../css/bootstrap-icons.css" />
    <!-- Global CSS -->
    <link rel="stylesheet" href="../css/workout-1.css" />
</head>

<body>
    <!-- Header -->
    <div class="header">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Offcanvas navbar large">
            <div class="container-fluid py-1">
                <a class="navbar-brand" href="#">Fitness HUB</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar2" aria-controls="offcanvasNavbar2" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar2"
                    aria-labelledby="offcanvasNavbar2Label">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbar2Label">Guest</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Shop</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Community</a>
                            </li>
                            <!-- Optional Dropdown -->
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else
                                            here</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex my-3 my-lg-0" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                        </form>
                        <div class="d-flex flex-lg-row flex-column">
                            <button type="button" class="btn-outline-web me-2 mb-3 mb-lg-0 py-2 py-lg-0"
                                data-bs-toggle="modal" data-bs-target="#mainModal">Login</button>
                            <button type="button" class="btn-web me-2 mb-3 mb-lg-0 py-2 py-lg-0" data-bs-toggle="modal"
                                data-bs-target="#mainModal">Sign-up</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="container mt-5" style="max-width: 1300px;">
        <div class="row text-center py-5">
            <h2>BUILD YOUR PERFECT BODY</h2>
            <h5>ACCORDING TO YOUR AGE AND BMI</h5>
        </div>
        <div class="row justify-content-between align-items-center gap-3 py-3 px-3">
            <a href="#" class="workout-selection-box">
                <img
                    src="https://madmuscles.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2F18-29v5.fa7768fa.png&w=256&q=75">
                <div class="age-box text-center">
                    <span class="text-light">Age: 18-29</span>
                </div>
            </a>
            <a href="#" class="workout-selection-box">
                <img
                    src="https://madmuscles.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2F30-39v5.7e2b9905.png&w=256&q=75">
                <div class="age-box text-center">
                    <span class="text-light">Age: 30-39</span>
                </div>
            </a>
            <a href="#" class="workout-selection-box">
                <img
                    src="https://madmuscles.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2F40-49v5.7a78b0aa.png&w=256&q=75">
                <div class="age-box text-center">
                    <span class="text-light">Age: 40-49</span>
                </div>
            </a>
            <a href="#" class="workout-selection-box">
                <img
                    src="https://madmuscles.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2F50%2Bv5.f5bdc61e.png&w=256&q=75">
                <div class="age-box text-center">
                    <span class="text-light">Age: 50+</span>
                </div>
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="../js/bootstrap.js"></script>
</body>

</html>
